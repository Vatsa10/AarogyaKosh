version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: AarogyaKosh-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      # Mount the app code so you can develop without rebuilding
      - ./backend/app:/app/app
      # PERSISTENCE: Keep Hugging Face models so they don't re-download every time
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # If you don't have a GPU, remove the 'deploy' block above

volumes:
  huggingface_cache: